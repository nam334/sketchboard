<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Openboard clone</title>
</head>
<body>
    <div class="items">
        <div class="options-cont">
            <i class="fa-solid fa-bars"></i>
        </div>
        <img alt="logo" src="Icons/logoimg.png" class="logoImg"/>
    </div>
   
    <button class="clearBtn">Clear Board</button>
    <div class="tools-cont scale-tools">
        <img src="Icons/Pencil.svg" alt="" class="pencil">
        <img src="Icons/Eraser.svg" alt="" class="eraser">
        <img src="Icons/Download.svg" alt="" class="download">
        <img src="Icons/Upload.svg" alt="" class="upload">
        <img src="Icons/StickyNote.svg" alt="" class="sticky">
        <img src="Icons/Redo.svg" alt="" class="redo">
        <img src="Icons/Undo.svg" alt="" class="undo">
    </div>
   
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>

        </div>
    </div> -->

    <script>

    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
